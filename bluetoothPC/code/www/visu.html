<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <h1>l'ABL IA</h1>
    <canvas id="laby"></canvas><br>

    <form id="start">
      <label><input type="checkbox" id="start0">0</label>
      <label><input type="checkbox" id="start1">1</label>
    </form>
      <button id="startButton">Start robots</button>


    <h2>Setups</h2>
    <form>
      <h3>Choix du main</h3>
      <input type="radio" name="main" value=0 checked>Exploration
      <input type="radio" name="main" value=1>Exploitation<br>

      <h3>Propriétés du labyrinthe</h3>
      Largeur
      <input type="text" id="width" value="23">
      Hauteur
      <input type="text" id="height" value="11">

      <h3>Position de départ</h3>
      Ligne
      <input type="text" id="line" value="0">
      Colonne
      <input type="text" id="col" value="0">
      Direction
      <input type="radio" name="dir" value=0>N
      <input type="radio" name="dir" value=1 checked>E
      <input type="radio" name="dir" value=2>S
      <input type="radio" name="dir" value=3>W<br>
    </form>
    <button id="submit">Envoyer les infos</button>

    <button onclick="$.get('/sendLaby')">Send laby to robots</button>

  </body>

  <script type="text/javascript" src="majLaby.js"></script>
  <script type="text/javascript" src="interface.js"></script>
</html>
